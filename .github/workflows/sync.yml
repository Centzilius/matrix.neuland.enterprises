name: Rebase Upstream
on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0
      - uses: imba-tjd/rebase-upstream-action@0.5
        with:
          upstream: https://github.com/spantaleev/matrix-docker-ansible-deploy.git
          branch: master
          depth: 0